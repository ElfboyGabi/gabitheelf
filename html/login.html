<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Gabi The Elf</title>
        <link rel="stylesheet" type="text/css" href="css/login_stylesheet.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
        <script type="text/javascript" src="js/login_validation.js" defer></script>
    </head>


    <body>


        <img class="logo" src="https://cdn.discordapp.com/attachments/1188397191866372198/1293592538204340224/gabi_logo.png?ex=6707ef6e&is=67069dee&hm=fb6454601f53d3046264d22d2387e83d45a529dd19e84e5e6cb6f92c8f2019dc&">

        <div class="wrapper">
            
            <form id="loginform" action="">
                <h1>Welcome, elfling!</h1>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bx-lock-open-alt' ></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me </label>
                    <a href="#"> Forgot Password?</a>
                </div>

                <button type="submit" class="btn"> Login </button>

                <div class="register-link">
                    <p>Don't have an account? <a href="../html/register.html"> Register</a></p>
                </div>

                <div class="login-message">
                    <p id="login-message"></p>
                </div>

                <div class="copyright">
                    <p>@ GabiTheElf on Instagram</p>
                </div>
                
            </form>
        </div>
    </body>
</html>
